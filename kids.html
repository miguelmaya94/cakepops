<h1>Our Menu</h1>
<h2>Choice of Milk, White Chocolate, or Marble: Includes one color and one topping.</h2>

<div class="contain">
    <p>Please fill out the form to place an order</p>
      <form id="test_form" class="contact-form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
        <div class="first-name">
          <label for="firstname" class="label_input_wrap">First Name:</label>
          <input type="text" name="req_firstname" id="firstname" placeholder="ex. John"/>
            </div>
      <div class="last-name">
          <label for="lastname" class="label_input_wrap">Flavor:</label>
            <input type="text" name="req_lastname" id="lastname" placeholder="Last name"/>
            </div>
              <div class="email">
                  <label for="email" class="label_input_wrap">Amount:</label>
                    <input type="number" name="req_email" id="email"
                    placeholder="Amount" />
                  </div>
                  <div class="telephone">
                    <label for="telephone" class="label_input_wrap">Telephone:</label>
                    <input type="tel"  name="telephone" id="telephone" placeholder="555-555-555"/>
                  </div>
                  <div class="comments">
                    <label for="comments" class="label_input_wrap">Comments or Place Order: </label>
                    <textarea name="comments" id="comments" cols="55" rows="5" placeholder="Your Comments Goes Here"></textarea>
                  </div>
                <div class="submit">
                    <input type="submit" value="Send me a message!"/>
                  </div><br><br><br><br><br><br><br><br>
  </form>
</div>

  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {

  } else {
    x.className = "topnav";
  }
}
</script>
